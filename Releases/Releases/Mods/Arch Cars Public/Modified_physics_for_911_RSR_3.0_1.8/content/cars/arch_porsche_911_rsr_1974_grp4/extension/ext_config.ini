POINT_0 = -0.36, 0.3, -2.15
POINT_0_RADIUS = 0.5
POINT_0_EXP = 1.5
POINT_0_SCALE = 0.33

POINT_1 = 0.36, 0.3, -2.15
POINT_1_RADIUS = 0.5
POINT_1_EXP = 1.5
POINT_1_SCALE = 0.33

[SHADER_REPLACEMENT_...]
