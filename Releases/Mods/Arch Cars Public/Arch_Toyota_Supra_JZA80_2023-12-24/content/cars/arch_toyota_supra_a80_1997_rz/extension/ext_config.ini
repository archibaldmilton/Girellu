[CustomEmissive]
Meshes = SUPRA_LIGHTS_FRONT_BUMPER, LOD_B_SUPRA_LIGHTS_FRONT_BUMPER, LOD_C_SUPRA_LIGHTS_FRONT_BUMPER
@ = CustomEmissive_Color, Channel = 3, Mirror, Color = "1, 0.5, 0"
