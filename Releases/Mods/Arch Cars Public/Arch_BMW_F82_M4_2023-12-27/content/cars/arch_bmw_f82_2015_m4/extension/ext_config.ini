; New car paint
[INCLUDE: common/materials_carpaint.ini]
CarPaintMaterial = Carpaint
CarPaintVersionAware = 4
DisableDev = 1

[Material_CarPaint_Pearl]

; New glass
[INCLUDE: common/materials_glass.ini]
